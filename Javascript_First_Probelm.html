<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>First Program</title>

<style type="text/css">
	
.FirstClass{
	font-size: 16px;
	color:blue;
}

.SecondClass{
	font-size: 20px;
	color:red;
}

</style>

</head>
<body>
#First DOM Elements
<div id="MyElement" class="FirstClass"> First Program</div> 

<button onclick="myFunction()" > Click To change class </button>

</body>

<script>


let AnotherClassName = "SecondClass";

function myFunction(){
	document.getElementById('MyElement').className = AnotherClassName;
	alert("Successfully added another class")
}



</script>

</html>
